<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Review</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <header>
            <div id="top">

                <div class="container">

                    <span id="title">The Code Review</span>
                </div>

            </div>

        </header>
    </div>
    <main>
        <div class="container">

            <div>
                <h2>Signup for our newsletter</h2>
                <p class="top-info">Get the latest news on how your code is doing right in your inbox</p>
            </div>

        </div>

        <div class="container">
                <form>
                    
                    <div>
                        <fieldset class="f-top">
                            <legend id="contact">Contact Information</legend>
                            <div class="top">
                                <label for="name" class="contact">Full Name</label>
                                <input required type="text" id="name" name="user-name" placeholder="Required" class="input-box">
                            </div>

                            <div class="top">
                                <label for="email" class="contact">Email Address</label>
                                <input required type="email" name="user-email" id="email" placeholder="Required" class="input-box">
                            </div>

                            <div class="top">
                                <label for="phone" class="contact">Phone Number</label>
                                <input type="tel" name="phone-number" id="phone" class="input-box" placeholder="1234567890">
                            </div>

                            <div class="top">
                                <label for="address" class="contact">Street Address</label>
                                <input type="text" name="user-address" id="address" class="input-box" placeholder="1111 Hollywood St">
                            </div>

                            <div class="top">
                                <label for="city" class="contact">City</label>
                                <input type="text" name="user-city" id="city" class="input-box" placeholder="Russia">
                            </div>

                            <div class="top">
                                <label for="state" class="contact">State</label>
                                <select name="user-state" id="state" size="1" class="input-box">
                                    <option id="place" value="" disabled selected > Choose State</option>
                                    <option value="AK">AK</option>
                                    <option value="AL">AL</option>
                                    <option value="AR">AR</option>
                                    <option value="AZ">AZ</option>
                                    <option value="CA">CA</option>
                                    <option value="CO">CO</option>
                                    <option value="CT">CT</option>
                                    <option value="DC">DC</option>
                                    <option value="DE">DE</option>
                                    <option value="FL">FL</option>
                                    <option value="GA">GA</option>
                                    <option value="HI">HI</option>
                                    <option value="IA">IA</option>
                                    <option value="ID">ID</option>
                                    <option value="IL">IL</option>
                                    <option value="IN">IN</option>
                                    <option value="KS">KS</option>
                                    <option value="KY">KY</option>
                                    <option value="LA">LA</option>
                                    <option value="MA">MA</option>
                                    <option value="MD">MD</option>
                                    <option value="ME">ME</option>
                                    <option value="MI">MI</option>
                                    <option value="MN">MN</option>
                                    <option value="MO">MO</option>
                                    <option value="MS">MS</option>
                                    <option value="MT">MT</option>
                                    <option value="NC">NC</option>
                                    <option value="ND">ND</option>
                                    <option value="NE">NE</option>
                                    <option value="NH">NH</option>
                                    <option value="NJ">NJ</option>
                                    <option value="NM">NM</option>
                                    <option value="NV">NV</option>
                                    <option value="NY">NY</option>
                                    <option value="OH">OH</option>
                                    <option value="OK">OK</option>
                                    <option value="OR">OR</option>
                                    <option value="PA">PA</option>
                                    <option value="RI">RI</option>
                                    <option value="SC">SC</option>
                                    <option value="SD">SD</option>
                                    <option value="TN">TN</option>
                                    <option value="TX">TX</option>
                                    <option value="UT">UT</option>
                                    <option value="VA">VA</option>
                                    <option value="VT">VT</option>
                                    <option value="WA">WA</option>
                                    <option value="WI">WI</option>
                                    <option value="WV">WV</option>
                                    <option value="WY">WY</option>
                                </select>
                            </div>

                            <div class="top-zip">
                                <label for="zip" class="contact">Zip Code</label>
                                <input type="text" name="user-zip" id="zip" class="input-box">
                            </div>
                        </fieldset> 
                    </div>
                     

                   

                    <div>
                        <fieldset class="f-bottom">
                            <legend id="news">Newsletter</legend>
                            <p class="info">Select the newsletters you would like to recieve</p>

                            <label class="check">
                                <input type="checkbox" /> HTML News
                            </label>

                            <label class="check">
                                <input type="checkbox" /> CSS News
                            </label>

                            <label class="check">
                                <input type="checkbox" /> Javascript News
                            </label>

                            <p class="info">Newsletter format</p>

                            <label class="check">
                                <input type="radio" id="format1" name="format" value="html"  checked/> HTML
                            </label>

                            <label class="check">
                                <input type="radio" id="format2" name="format" value="plain" /> Plain Text
                            </label>

                    

                       
                            <label class="topics"> Other topics you'd like to hear about</label>
                            <textarea name="topics" id="topics" style="margin: 5px 0px; width: 100%; height: 151px;"></textarea>
                            <button type="submit" style="margin: 5px 0px; width: 100%; height: 100px;">Sign Up</button>
                        </fieldset>
                    </div>

                    
                </form>
        </div>
    </main>

    <footer>
        <div>
            <p class="copy">Copyright The Code Review</p>
        </div>
    </footer>
</body>
</html>
